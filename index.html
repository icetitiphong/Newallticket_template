<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-3.3.7.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

  <title>Document</title>
</head>

<body>

  <div class="login"><span>Log in</span></div>

  <div class="login-box">
    <div style="text-align: center">
      <h3>Sign in</h3>
      <img class="login-facebook" src="images/facebook_btn.png">
    </div>
    <div class="or"><span>OR</span></div>
    <form class="email-login">
      <div class="u-form-group">
        <input type="email" placeholder="Email" />
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Password" />
      </div>
      <div class="col-md-6 col-xs-6" style="text-align: left">
        <input type="checkbox" id="c1" name="cc" />
        <label for="c1" class="rememberlabel"><span></span>Remember me</label>
        <p>
      </div>
      <div class="col-md-6 col-xs-6" style="text-align: right"><a href="">Forgot password?</a></div>
      <div class="col-md-12 u-form-group">
        <button class="signin-button">Sign in</button>
      </div>
      <hr class="under-signin">
      <div class="col-md-12">
        <p>Not a member ?</p>
        <div class="col-md-12" style="margin-top: -10px"><a href="">Sign up</a></div>
      </div>
    </form>
  </div>

  <div class="signup-box">
    <div style="text-align: center">
      <h3>Register</h3>
      <img class="login-facebook" src="images/facebook_btn.png">
      <div class="container col-md-12" style="padding-bottom: 30px; z-index: 99">
        Aleready member ?<a href="">  Sign in</a>
      </div>
    </div>
    <div class="or"><span>OR</span></div>
    <form class="email-register">
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req> Email</div>
        <div class="col-md-12 col-xs-12 information"><input type="text" /></div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req> Password</div>
        <div class="col-md-12 col-xs-12 information"><input type="text" /></div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req> Password Confirmation</div>
        <div class="col-md-12 col-xs-12 information"><input type="text" /></div>
      </div>
      <div class="col-md-12 col-xs-12 personinformation">Personal Information</div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req> First name</div>
        <div class="col-md-12 col-xs-12 information"><input type="text" /></div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req> Last name</div>
        <div class="col-md-12 col-xs-12 information"><input type="text" /></div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req>Birthday(Date/Month/Year)</div>
      </div>




      <div class="col-md-12 u-form-group">
        <button class="signin-button">Sign in</button>
      </div>
      <hr class="under-signin">
      <div class="col-md-12">
        <p>Not a member ?</p>
        <div class="col-md-12" style="margin-top: -10px"><a href="">Sign up</a></div>
      </div>
    </form>
  </div>



  <script>
    $(".login-box").hide();
    $(".login").click(function () {
      $(".login-box").delay(100).fadeIn(100);
    });
    // $("#login-box-link").click(function () {
    //   $(".email-login").delay(100).fadeIn(100);;
    //   $(".email-signup").fadeOut(100);
    //   $("#login-box-link").addClass("active");
    //   $("#signup-box-link").removeClass("active");
    // });
  </script>

</body>



</html>
