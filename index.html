<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/modify/index/style.css">

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
    
  <title>Log in</title>
</head>

<body>

  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
    Launch demo modal
  </button> -->

  <div class="login-box" id="loginModal">
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div style="text-align: center">
      <h3>Sign in</h3>
      <img class="login-facebook" src="images/facebook_btn.png">
    </div>
    <div class="or">
      <span>OR</span>
    </div>
    <form class="email-login">
      <div class="u-form-group">
        <input type="email" placeholder="Email" />
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Password" />
      </div>
      <div class="u-form-group groupoption">
        <div class="row">
          <div class="col-md-6 col-sm-6" style="text-align: left">
            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
              <input type="checkbox" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span style="font-size: 14px ">Remember me</span>
            </label>
          </div>
          <div class="col-md-6 col-sm-6" style="text-align: right">
            <a href="">Forgot password?</a>
          </div>
        </div>
      </div>
      <div class="u-form-group signin">
        <button class="signin-button">Sign in</button>
      </div>
      <hr class="under-signin">
      <div class="col-md-12">
        <p>Not a member ?</p>
        <div class="col-md-12" style="margin-top: -10px">
          <a href="">Sign up</a>
        </div>
      </div>
    </form>
  </div>

  <div class="signup-box">
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div style="text-align: center">
      <h3>Register</h3>
      <img class="login-facebook" src="images/facebook_btn.png">
      <div class="container col-md-12 col-sm-12" style="padding-bottom: 30px; z-index: 99">
        Already member ?
        <a href=""> Sign in</a>
      </div>
    </div>
    <div class="or">
      <span>OR</span>
    </div>
    <form class="email-register">
      <div class="reg-form-group">
        <div class="col-md-12 col-sm-12 topic">
          <req>*</req> Email</div>
        <div class="col-md-12 col-sm-12 information">
          <input type="text" />
        </div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-sm-12 topic">
          <req>*</req> Password</div>
        <div class="col-md-12 col-sm-12 information">
          <input type="password" />
        </div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-sm-12 topic">
          <req>*</req> Password Confirmation</div>
        <div class="col-md-12 col-sm-12 information">
          <input type="password" />
        </div>
      </div>
      <div class="col-md-12 col-sm-12 personinformation">Personal Information</div>
      <div class="reg-form-group">
        <div class="col-md-12 col-sm-12 topic">
          <req>*</req> First name</div>
        <div class="col-md-12 col-sm-12 information">
          <input type="text" />
        </div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-sm-12 topic">
          <req>*</req> Last name</div>
        <div class="col-md-12 col-sm-12 information">
          <input type="text" />
        </div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-sm-12 topic">
          <div class="row">
            <div class="col-md-3 col-sm-3">
              <label class="custom-control custom-radio">
                <input id="radio1" name="radio" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Male</span>
              </label>
            </div>
            <div class="col-md-3 col-sm-3">
              <label class="custom-control custom-radio">
                <input id="radio2" name="radio" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Female</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-sm-12 topic">
          Birthday(Date/Month/Year)</div>
        <div class="col-md-12 col-sm-12 information">
          <div class="row">
            <div class="form-group ">
              <select class="form-control dropdownCustom" id="exampleSelect1">
              </select>
            </div>
            <div class="form-group " style="padding: 0px 10px 0px 10px">
              <select class="form-control dropdownCustomMM" id="exampleSelect1">
              </select>
            </div>
            <div class="form-group ">
              <select class="form-control dropdownCustom" id="exampleSelect1">
              </select>
            </div>
          </div>
        </div>
        <div class="reg-form-group">
          <div class="col-md-12 col-sm-12 topic">
            <label class="custom-control custom-radio">
              <input id="radio1" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">ID Card No.</span>
            </label>
            OR &nbsp&nbsp&nbsp
            <label class="custom-control custom-radio">
              <input id="radio2" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Passport No.</span>
            </label>
          </div>
          <div class="col-md-12 col-sm-12 information">
            <input type="text" />
          </div>
        </div>
        <div class="reg-form-group">
          <div class="col-md-12 col-sm-12 topic">
            Mobile Phone Number</div>
          <div class="col-md-12 col-sm-12 information">
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn btn-secondary dropdown-toggle telcountry" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="images/thaiflag.png" style="width: 20px">
                </button>
                <div class="dropdown-menu">
                </div>
              </div>
              <input type="text" class="form-control" placeholder="099 123 4567">
            </div>
          </div>
        </div>
        <div class="reg-form-group">
          <div class="col-md-12 col-sm-12 topic">
            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
              <input type="checkbox" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span style="font-size: 14px ">
                <req>*</req> Accept
                <req>Terms of Service</req>
              </span>
            </label>
          </div>
        </div>
        <div class="reg-form-group">
          <div class="col-md-12 col-sm-12 topic">
            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
              <input type="checkbox" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span style="font-size: 14px ">
                &nbsp Accept the newsletter
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-12 u-form-group">
        <button class="signin-button">Sign up</button>
      </div>
    </form>
  </div>



  <script>
    // $(".login-box").hide();
    $(".login").click(function () {
      $(".login-box").delay(100).fadeIn(100);
    });

  </script>

</body>



</html>
