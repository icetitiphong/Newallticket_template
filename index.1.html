<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <div class="login">
    <span>Log in</span>
  </div>

  <div class="login-box">
    <div style="text-align: center">
      <h3>Sign in</h3>
      <img class="login-facebook" src="images/facebook_btn.png">
    </div>
    <div class="or">
      <span>OR</span>
    </div>
    <form class="email-login">
      <div class="u-form-group">
        <input type="email" placeholder="Email" />
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Password" />
      </div>
      <div class="col-md-6 col-xs-6" style="text-align: left">
        <!-- <input type="checkbox" id="c1" name="cc" />
        <label for="c1" class="rememberlabel">
         </label>Remember me
        <p> -->
      </div>
      <div class="col-md-6 col-xs-6" style="text-align: right">
        <a href="">Forgot password?</a>
      </div>
      <div class="col-md-12 u-form-group">
        <button class="signin-button">Sign in</button>
      </div>
      <hr class="under-signin">
      <div class="col-md-12">
        <p>Not a member ?</p>
        <div class="col-md-12" style="margin-top: -10px">
          <a href="">Sign up</a>
        </div>
      </div>
    </form>
  </div>

  <div class="signup-box">
    <div style="text-align: center">
      <h3>Register</h3>
      <img class="login-facebook" src="images/facebook_btn.png">
      <div class="container col-md-12 col-xs-12" style="padding-bottom: 30px; z-index: 99">
        Aleready member ?
        <a href=""> Sign in</a>
      </div>
    </div>
    <div class="or">
      <span>OR</span>
    </div>
    <form class="email-register">
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req> Email</div>
        <div class="col-md-12 col-xs-12 information">
          <input type="text" />
        </div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req> Password</div>
        <div class="col-md-12 col-xs-12 information">
          <input type="password" />
        </div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req> Password Confirmation</div>
        <div class="col-md-12 col-xs-12 information">
          <input type="password" />
        </div>
      </div>
      <div class="col-md-12 col-xs-12 personinformation">Personal Information</div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req> First name</div>
        <div class="col-md-12 col-xs-12 information">
          <input type="text" />
        </div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          <req>*</req> Last name</div>
        <div class="col-md-12 col-xs-12 information">
          <input type="text" />
        </div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic" style="padding-top: 20px">
          <div class="col-md-3 col-xs-3">
            <p>
              <input type="radio" id="male" name="radio-group1" checked>
              <label for="male">Male</label>
            </p>
          </div>
          <div class="col-md-3 col-xs-3">
            <p>
              <input type="radio" id="female" name="radio-group1" checked>
              <label for="female">Female</label>
            </p>
          </div>
        </div>
      </div>
      <div class="reg-form-group">
        <div class="col-md-12 col-xs-12 topic">
          Birthday(Date/Month/Year)</div>
        <div class="row">
          <div class="col-xs-4 col-md-4 information">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle ddcustom" type="button" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
              </ul>
            </div>
          </div>
          <div class="col-xs-4 col-md-4 information">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle ddcustom" type="button" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
              </ul>
            </div>
          </div>
          <div class="col-xs-4 col-md-4 information">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle ddcustom" type="button" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
              </ul>
            </div>
          </div>
        </div>
        <div class="reg-form-group">
          <div class="col-md-12 col-xs-12 topic" style="padding-top: 20px ; margin-bottom: -10px">
            <div class="col-md-5 col-xs-5">
              <p>
                <input type="radio" id="id" name="radio-group">
                <label for="id">ID Card No.</label>
              </p>
            </div>
            <div class="col-md-2 col-xs-2"> OR </div>
            <div class="col-md-5 col-xs-5">
              <p>
                <input type="radio" id="passport" name="radio-group">
                <label for="passport">Passport No.</label>
              </p>
            </div>
          </div>
          <div class="col-md-12 col-xs-12 information">
            <input type="text" />
          </div>
        </div>
        <div class="reg-form-group">
          <div class="col-md-12 col-xs-12 topic">
            Mobile Phone Number</div>
          <div class="col-md-12 col-xs-12 information">
            <div class="container">
              <div class="row">
                <div class="input-group">
                  <div class="input-group-btn bs-dropdown-to-select-group">
                    <button type="button" class="btn btn-default dropdown-toggle as-is bs-dropdown-to-select" data-toggle="dropdown">
                      <span data-bind="bs-drp-sel-label">
                        <img class="flagtel" src="images/thaiflag.png">
                      </span>
                      <input type="hidden" name="selected_value" data-bind="bs-drp-sel-value" value="">
                      <span class="caret"></span>
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="">
                    </ul>
                  </div>
                  <div class="texttel">
                    <input type="text" value="" class="form-control" name="text" style="  border-radius : 0px 12px 12px 0px;
                    ">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="reg-form-group">
          <div class="col-md-12 col-xs-12 topic">
            <div class="funkyradio">
              <div class="funkyradio-primary">
                <input type="checkbox" name="checkbox1" id="checkbox1" />
                <label for="checkbox1">
                  <req>*</req> Accept
                  <req>Terms of Service</req>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="reg-form-group">
          <div class="col-md-12 col-xs-12 topic">

                <input type="checkbox" name="checkbox2" id="checkbox2" />
                <label for="checkbox2"> &nbsp Accept the newsletter</label>
              </div>
            </div>
          </div>
        </div> -->
        <div class="col-md-12 u-form-group">
          <button class="signin-button">Sign up</button>
        </div>
    </form>
    </div>
