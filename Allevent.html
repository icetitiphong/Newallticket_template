<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/standard/bootstrap-3.3.7.min.css">
  <link rel="stylesheet" type="text/css" href="css/modify/Allevent/style.css">

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-3.3.7.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

  <title>All-event</title>
</head>

<body>

  <div class="col-md-12 alleventWrapper">
    <div class="col-md-12">
      <h1>SPORT</h1>
    </div>
    <div class="col-md-12">
      <h1>FOOTBALL</h1>
    </div>
  </div>



  <div class="cardWrapper dspInlineBlock is-m-t-3">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-6">
        <div class="row recommend no-margin is-m-t-3">
          <div class="col-lg-6">
            <div class="card-ticket" (click)="routingEventDetail()">
              <div class="card-overlay">
                <img src="../../../assets/image/cursor.png">
              </div>
              <div class="card-ticket-body">
                <div class="card-ticket-body-img">
                  <img class="img-responsive" src="https://s3-ap-southeast-1.amazonaws.com/qa-newallticketthailand-assets/images/20002/banner/1366/image.jpg">
                </div>

                <div class="card-buyTicket">
                  <a href="#">
                    <i class="fa fa-shopping-cart fa-fw" aria-hidden="true"></i>
                    <h1>BUY TICKET</h1>
                  </a>
                </div>

                <div class="row caption no-margin">
                  <div class="col-xs-4 col-md-4">
                    <h5 class="card-event-date">9-10</h5>
                  </div>
                  <div class="col-xs-8">
                      <h5 class="card-event-name">BMMF 2017</h5>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>



</html>
